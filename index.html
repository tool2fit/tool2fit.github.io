<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
    <head>
        <title>LayOut</title>
    </head>
    <body>
        
        <div class="grid-container" id="myGridContainer">

            <div class="grid-item-empty-11">               
            </div>        

            <div class="grid-item-top" id="grid-item-top">
                <div class="toolbox-select" >                                          
                    <select class="selectToolbox" id="selectToolbox" name="selectToolbox" value=1 oninput="selectToolbox(this.value)">
                        <option value=1 selected>toolbox 1</option>
                        <option value=0>new</option>
                        <option value=-1>delete</option>
                    </select>
                </div>
                <div class="PaperSize" >                        
                        <select class="backgroundPaperSize" id="backgroundPaperSize" name="backgroundPaperSize" value=1 oninput="backgroundPaperSize(this.value)" >
                        <option value=0.5>A5</option>
                        <option value=1 selected>A4</option>    
                        <option value=2>A3</option>
                        </select>
                </div>
                <div class="CanvasWidth">
                    <span class="tooltiptext">width</span>
                    <i class="material-icons" style="position: relative; bottom: -4px;transform: rotate(90deg)">height</i> <input type="number" class="myCanvasWidth" id="myCanvasWidth" name="myCanvasWidth" value="400" oninput="myCanvasWidth(this.value)" >                
                </div>
                <div class="CanvasHeight">
                    <span class="tooltiptext">height</span>
                    <i class="material-icons" style="position: relative; bottom: -2px;">height</i> <input type="number" class="myCanvasHeight" id="myCanvasHeight" name="myCanvasHeight" value="200" oninput="myCanvasHeight(this.value)">
                </div>                
                <div class="custom-select" > 
                        <span class="tooltiptext">unit</span>
                        <i class="material-icons" style="position: relative; bottom: -2px; left: 3px;">square_foot</i>                       
                        <select class="selectUnit" id="selectUnit" name="selectUnit" value=1 oninput="selectUnit(this.value)">
                        <option value=1 selected>mm</option>
                        <option value=10>cm</option>
                        <option value=100>m</option>
                        <option value=25.4>in</option>
                        <option value=304.8>ft</option>
                        </select>
                </div>                
                
                <div class="customMagnification" >
                        <span class="tooltiptext">zoom</span>
                        <i class="material-icons" style="position: relative; bottom: -2px;">zoom_in</i>
                        <select class="selectCustomMagnification" id="selectCustomMagnification" name="selectCustomMagnification" value=1 oninput="selectCustomMagnification(this.value)">
                        <option value=0.10>10%</option>
                        <option value=0.20>20%</option>
                        <option value=0.30>30%</option>
                        <option value=0.40>40%</option>
                        <option value=0.50 selected>50%</option>
                        <option value=0.60>60%</option>
                        <option value=0.70>70%</option>
                        <option value=0.80>80%</option>
                        <option value=0.90>90%</option>
                        <option value=1.00 >100%</option>  
                        <option value=1.50 >150%</option> 
                        <option value=2.00>200%</option>
                        <option value=3.00>300%</option>
                        <option value=4.00>400%</option>
                        <option value=5.00>500%</option>
                        <option value=6.00>600%</option>
                        </select>
                </div>
                    
                <div class="displayXY">    
                    <span class="tooltiptext">mouse coordinates</span>                  
                    <i class="material-icons" style="position: relative; bottom: -0px;">mouse</i>
                    <div class="displayX">                                          
                        X: <output type="number"  id="mouseX" value=0 />                    
                    </div>
                    <div class="displayY">
                        Y: <output type="number"  id="mouseY" value=0 />                    
                    </div>
                </div>
                
                <div class="anchorButton">
                        <button class="editButton" id="anchorPointButton" value="Anchor Point" ><i class="material-icons">my_location</i> <span class="tooltiptext">Anchor point | l</span></button>                        
                </div>

            </div> 

            <div class="grid-item-empty-13">               
            </div> 

            <div class="grid-item-edit-buttons" id="grid-item-edit-buttons"> 
                    <div class="fileButtons">
                        <!-- select some tools -->
                        <button class="editButton" id="loadFile" onclick="document.getElementById('inputFileButton').click();"> <i class="material-icons">folder</i> <span class="tooltiptext">read file</span> </button>
                        <input type="file" style="display:none;" id="inputFileButton" name="inputFileButton" multiple/>
        
                        <!-- save the whole canvas  -->
                        <class="saveCanvas"> <button class="editButton" id="saveCanvas" ><i class="material-icons-outlined">save</i> <span class="tooltiptext">save toolbox</span> </button> 
                  
                        <!-- restore the whole canvas from a file  -->
                        <button class="editButton" id="loadCanvas" onclick="document.getElementById('inputCanvasButton').click();"> <i class="material-icons">restore_page</i> <span class="tooltiptext">restore toolbox</span></button>
                        <input type="file" style="display:none;" id="inputCanvasButton" name="inputCanvasButton"/>
                            
                    </div>
                    <div class="rotateButtons">                
                        <button class="editButton" id="rotateLeftButton" value="Rotate Anticlockwise" > <i class="material-icons">rotate_left</i> <span class="tooltiptext">rotate | l</span> </button>
                        <button class="editButton" id="rotateRightButton" value="Rotate Clockwise" > <i class="material-icons">rotate_right</i> <span class="tooltiptext">rotate | r</span></button>
                        <button class="editButton" id="flipHorizontalButton" value="Flip Horizontally" ><i class="material-icons" style="transform: rotate(90deg);">flip</i> <span class="tooltiptext">flip | f</span></button>
                        <button class="editButton" id="flipVerticalButton" value="Flip Vertically" ><i class="material-icons">flip</i> <span class="tooltiptext">flip | F</span></button>
                    </div>
                    
                    <div class="addEllipseRect">
                        <button class="editButton" id="addEllipseButton" value="Add Ellipse or Rectangle" ><i class="material-icons-outlined">lens</i> <span class="tooltiptext">circle | o</span> </button>                    
                        <button class="editButton" id="addRectButton" value="Add Rectangle" ><i class="material-icons-outlined">crop_square</i> <span class="tooltiptext">rectangle | b</span></button>
                        <div class="myRadii">
                            <span class="tooltiptext">radiusX</span>
                            <input type="number" class="mySize" id="myRadiusX" name="myRadiusX" value="20" style="position: relative; bottom: 5px;" />
                            <span class="tooltiptext">radiusY</span>
                            <input type="number" class="mySize" id="myRadiusY" name="myRadiusY" value="20" style="position: relative; bottom: 5px;" />
                        </div>
                    </div>                                                                                       
                    
                    <div class="addHandle" style="margin-top: 5px;margin-bottom: 17px">
                        <div class="Handle">
                            <span class="tooltiptext">grip radius</span>                  
                            <i class="material-icons-sharp" style="font-size:20px;">build</i><i class="material-icons-outlined" style="position: relative;left: -10px; font-size: 18px; color: red;">lens</i>
                        </div>
                        <div class="GripRadius">
                            <span class="tooltiptext">grip radius</span>
                            <input type="number" class="mySize" id="myHandleRadius" name="myHandleRadius" value="15" style="position: relative; bottom: 5px;" />                
                        </div>
                        <button class="editButton" id="alignHandleHorizontalButton" value="Align Handle Horizontally to Center" ><i class="material-icons">vertical_align_center</i> <span class="tooltiptext">align grips horizontally | h</span>     </button>
                        <button class="editButton" id="alignHandleVerticalButton" value="Align Handle Vertically to Center" ><i class="material-icons" style="transform: rotate(-90deg);">vertical_align_center</i> <span class="tooltiptext">align grips vertically | v</span>    </button>
                    </div>                                            
                    <div class="alignButtons">                    
                        <button class="editButton" id="alignHorizontalTopButton" value="Align Horizontally to Top" ><i class="material-icons">vertical_align_top</i> <span class="tooltiptext">align top | h</span>     </button>
                        <button class="editButton" id="alignHorizontalCenterButton" value="Align Horizontally to Center" ><i class="material-icons">vertical_align_center</i> <span class="tooltiptext">align center | h</span>     </button>
                        <button class="editButton" id="alignHorizontalBottomButton" value="Align Horizontally to Bottom" ><i class="material-icons">vertical_align_bottom</i> <span class="tooltiptext">align right | h</span>     </button>
                        <button class="editButton" id="spaceVerticalButton" value="Space Vertically" ><i class="material-icons">format_line_spacing</i> <span class="tooltiptext">space vertically | V</span>    </button>
                            
                        <div>
                            <button class="editButton" id="alignVerticalLeftButton" value="Align Vertically to Left" ><i class="material-icons" style="transform: rotate(-90deg);">vertical_align_top</i> <span class="tooltiptext">align left | v</span>    </button>
                            <button class="editButton" id="alignVerticalCenterButton" value="Align Vertically to Center" ><i class="material-icons" style="transform: rotate(-90deg);">vertical_align_center</i> <span class="tooltiptext">align center | v</span>    </button>
                            <button class="editButton" id="alignVerticalRightButton" value="Align Vertically to Right" ><i class="material-icons" style="transform: rotate(-90deg);">vertical_align_bottom</i> <span class="tooltiptext">align right | v</span>    </button>
                            <button class="editButton" id="spaceHorizontalButton" value="Space Horizontally" ><i class="material-icons" style="transform: rotate(-90deg);">format_line_spacing</i> <span class="tooltiptext">space horizontally | H</span>    </button>
                  
                        </div>
                    </div>
                    <div class="undoRedoButton">
                            <button class="editButton" id="undoButton" value="Undo" ><i class="material-icons">undo</i> <span class="tooltiptext">undo | U</span></button>
                            <button class="editButton" id="redoButton" value="Redo" ><i class="material-icons">redo</i> <span class="tooltiptext">redo | R</span></button>
                    <!-- </div> -->
                    <!-- <div class="copyPasteButtons"> -->
                        <button class="editButton" id="copySelectedTools" value="Copy" ><i class="material-icons-outlined">assignment</i> <span class="tooltiptext">copy </span></button>                        
                        <button class="editButton" id="pasteSelectedTools" value="Paste" ><i class="material-icons-outlined">assignment_returned</i> <span class="tooltiptext">paste</span> </button>                        
                    </div>
                    <div class="deleteButton">
                        <button class="editButton" id="deleteSelectedTools" value="Delete" ><i class="material-icons">delete</i> <span class="tooltiptext">delete | d</span></button>                        
                    </div>
            </div>

            <div class="grid-item-toolEdit-buttons" id="grid-item-toolEdit-buttons">
                <div class="showToolFileName">
                    <output type="text" id="showFileName" value="" >
                </div>                
                <div class="undoRedoEditButton"> 
                    <button class="editButton" id="undoEditButton" value="Undo" ><i class="material-icons">undo</i> <span class="tooltiptext">Undo | Shortcut: U</span></button>
                    <button class="editButton" id="redoEditButton" value="Redo" ><i class="material-icons">redo</i> <span class="tooltiptext">Redo | Shortcut: R</span></button>
                </div>
                <div class="slidecontainer">
                        <span style="display:inline-block; font-family:'Courier'; font-weight:bold; font-size:14px;"> Smooth </span>
                        <input type="range" min="0" max="5" step="0.05" value="1" class="slider" id="mySmoothingParam" >
                </div>                
                <div class="showActualToolButton">
                    <button class="editButton" id="loadToolImage"  onclick="document.getElementById('inputToolImage').click();"> <i class="material-icons">build</i> <span class="tooltiptext">Show tool image</span></button>
                    <input type="file" style="display:none;" id="inputToolImage" name="inputToolImage">
            
                    <div class="slidecontainer">
                        <span style="display:inline-block;  font-family:'Courier'; font-weight:bold; font-size:14px;">Opacity </span>
                            <input type="range" min="0" max="1" step="0.05"  value="0.5" class="slider" id="myOpacity">
                    </div>
                </div>
            </div>
            
            <div class="grid-item-canvas">                                
                <canvas class="canvas" id="canvas" name="canvas" width="100px" height="100px">  </canvas>                                                                
            </div> 

            <div class="grid-item-empty-23" id="grid-item-empty-23">          
                <div class="ExportDXFButton">
                    <button class="editButton" id="exportToDXFButton" value="Export DXF" ><i class="material-icons">insert_drive_file</i> <span class="tooltiptext">export to dxf</span></button>                        
                </div>     
                <div class="material-select">
                        <select class="selectMaterial" id="selectMaterial" name="selectMaterial" value=1 oninput="selectMaterial(this.value)">
                                <option value=1 selected>Kaizen Foam</option>
                                <option value=2>Plastic</option>
                                <option value=3>Thermocoal</option>
                                <option value=4>Cardboard</option>
                                <option value=5>Wood</option>
                                <option value=5>Metal</option>
                        </select>
                </div>
            </div> 
            
        </div>
        <script src="http://mourner.github.io/simplify-js/simplify.js"></script>
        <script src="/saveAndRestore.js"></script>
        <script src="/toolEdit.js"></script>
        <script src="/regularStack.js"></script>
        <script src="/editStack.js"></script>
        <script src="/functions.js"></script>
        <script src="/main.js"></script>
    </body>
</html>
